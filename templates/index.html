<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Carga de comprobantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="text-center mb-4">
                    <h1 class="h3">Carga de comprobantes</h1>
                    <p class="text-muted">
                        Subí fotos de facturas, tickets o notas de crédito para extraer los datos contables.
                    </p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Seleccionar imágenes</label>
                                <input class="form-control" type="file" name="files" accept="image/*" multiple required>
                                <div class="form-text">
                                    Podés seleccionar varias fotos a la vez.
                                </div>
                            </div>

                            <!-- ACA VA EL SELECTOR DE SOFTWARE CONTABLE -->
                            <div class="mb-3">
                                <label class="form-label">Software contable</label>
                                <select class="form-select" name="sistema" required>
                                    <option value="holistor">Holistor</option>
                                    <!-- <option value="bejerman">Bejerman</option> -->
                                    <!-- <option value="tango">Tango</option> -->
                                </select>
                                <div class="form-text">
                                    Elegí el sistema al que vas a importar el archivo.
                                </div>
                            </div>
                            <!-- FIN SELECTOR -->

                            <button type="submit" class="btn btn-primary w-100">
                                Procesar comprobantes
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
